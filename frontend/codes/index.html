<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadAID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="fixed-header">
        <div class="top-bar">
            <div class="contact-info">
                <span>‚úâÔ∏è info@breakdown.lk</span>
                <span>üìû 077 0000000</span>
                <span>üìç 111, X mw, Colombo</span>
            </div>
            <div class="social-icons">
                <span>üïí 24x7 Days</span>
            </div>
        </div>

        <nav class="main-nav">
            <div class="logo">
                <h2>BREAKDOWN <span>SERVICE</span></h2>
            </div>
            <button class="call-btn">CALL NOW</button>
        </nav>
    </header>

    <main class="hero-section">
        <h1>RoadAID</h1>
        <p>WE ARE HERE TO HELP YOU.</p>
        
        <div class="button-grid">
            <button class="myBtn">INSUFFICIENT FUEL</button>
            <button class="myBtn">TYRE PUNCH</button>
            <button class="myBtn">MECHANICAL FAILURE</button>
            <button class="myBtn">A/C FAILURE</button>
            <button class="myBtn">EMERGENCY CARRIER SERVICE</button>
        </div>

        <form class="searchbar" onsubmit="event.preventDefault()">
            <button type="button">
                <svg width="20" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
                    <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
            
            <input class="input" id="search-input" placeholder="Type your vehicle type" required="" type="text" autocomplete="off">
            
            <button class="reset" type="reset">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>

            <ul id="results-list" class="results-list"></ul> 
        </form>
        </main>
        <div class="desc1">
            <strong>We are always near you.</strong>
            <p>Vehicle breakdown on the road? we are here to provide the necessary services fastly... </p>
        </div>
        <div class="images">
            <img src="pic1.png" alt="Roadside assistance in Sri Lanka" class="image1">
        </div>   

    <script src="script.js"></script>
    
</body>
</html>
